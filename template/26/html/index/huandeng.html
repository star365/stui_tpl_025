<div class="myui-panel margin-0 clearfix">	
	<div class="myui-panel-box clearfix">
		<div class="myui-panel_bd clearfix">								
			<ul class="myui-vodlist clearfix">
				<li class="col-md-wide-4 col-sm-1 col-xs-1">
					<div class="flickity center clearfix" data-align="left" data-next="1" data-play="1500">
						{maccms:vod num="10" type="all" order="desc" by="time" level="5"}
						<div class="col-xs-1 padding-0">
							<a class="myui-vodlist__thumb wide" href="{:mac_url_vod_detail($vo)}" title="{$vo.vod_name}" style="background: url({$vo.vod_pic_slide|mac_url_img}); padding-top: 61.5%;">
								<span class="play hidden-xs"></span>		
								<span class="pic-text text-center" style="padding: 10px; font-size: 15px;">{$vo.vod_name}</span>
							</a>										
						</div>
						{/maccms:vod}
					</div>
				</li>
				{maccms:vod num="11" type="all" order="desc" by="time" }
				<li class="col-md-5 col-sm-4 col-xs-2 {if condition="$key gt 8"} hidden-sm{/if}{if condition="$key gt 4"} hidden-xs{/if}">
					<div class="myui-vodlist__box">
				<a class="myui-vodlist__thumb wide lazyload" href="{:mac_url_vod_detail($vo)}" title="{$vo.vod_name}" data-original="{$vo.vod_pic|mac_url_img}">	
				<span class="play hidden-xs"></span>		
							<span class="pic-text text-left">{$vo.vod_name}</span>
						</a>									
					</div>
				</li>
				{/maccms:vod}
			</ul>											
		</div>
	</div>
</div>
